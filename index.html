<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1 class="header__title">Learn to code by watching others</h1>
        <p class="header__description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <button class="btn-offer">
        <span>Try it free 7 days</span> then $20/mo. thereafter
      </button>
      <form class="form" action="" method="POST">
        <div class="form__item">
          <img src="./images/icon-error.svg" alt="" />
          <label for="fname">First Name</label>
          <input
            class="input"
            id="fname"
            type="text"
            placeholder="First Name"
          />
          <span class="error-message"></span>
        </div>
        <div class="form__item">
          <img src="./images/icon-error.svg" alt="" />
          <label for="lname">Last Name</label>
          <input class="input" id="lname" type="text" placeholder="Last Name" />
          <span class="error-message"></span>
        </div>
        <div class="form__item">
          <img src="./images/icon-error.svg" alt="" />
          <label for="email">Email Address</label>
          <input
            class="input"
            id="email"
            type="text"
            placeholder="Email Address"
          />
          <span class="error-message"></span>
        </div>
        <div class="form__item">
          <img src="./images/icon-error.svg" alt="" />
          <label for="password">Password</label>
          <input
            class="input"
            id="password"
            type="password"
            placeholder="Password"
          />
          <span class="error-message"></span>
        </div>
        <input class="btn-submit" type="submit" value="CLAIM YOUR FREE TRIAL" />
        <p class="terms">
          By clicking the button, you are agreeing to our
          <span>Terms and Services</span>
        </p>
      </form>
    </main>
  </body>
</html>
